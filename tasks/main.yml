---
- name: Ensure that the ntp package is installed
  tags: ntp
  become: true
  yum:
    name: ntp
    state: present
  register: ntp_yum

- block:
    - name: Applying ntpd configurations
      template:
        src: "{{ item.src }}"
        dest: "{{ item.dst }}"
        owner: root
        group: root
        mode: 0644
      notify: restart ntpd
      with_items:
        - { src: ntp.conf.j2, dst: /etc/ntp.conf }
        - { src: ntpd.sysconfig.j2, dst: /etc/sysconfig/ntpd }

    - name: Enable and start the ntpd service on boot
      service:
        enabled: yes
        name: ntpd
        state: started
  tags: ntp
  become: true
  when: ntp_yum|success
...
